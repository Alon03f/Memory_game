<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>משחק זיכרון חיות</title>
<link rel="stylesheet" href="style.css">
<script src="JavaScript.js" defer></script>
</head>

<body>
<div class="wrap">
    <div class="player-panels-top"></div>

    <div class="game-layout">
    <aside class="side">
        <div class="player-panel" id="player-0-panel">
        <div class="player-header">
            <div class="player-name" id="p0-name">שחקן 1</div>
            <div class="turn-pill" id="p0-turn">תור</div>
        </div>
        <div class="score"><span>צמדים:</span> <span class="num" id="p0-score">0</span></div>
        <div class="streak" id="p0-streak">רצף: 0</div>
        <div class="matches-title">הצמדים שלך</div>
        <div class="matches-list" id="p0-matches" aria-live="polite"></div>
        </div>
    </aside>

    <main class="board-wrap">
        <div class="turn-banner" aria-live="polite">התור של <strong id="turn-name">שחקן 1</strong></div>
        <div class="board" id="board" aria-label="לוח קלפים"></div>
    </main>

    <aside class="side">
        <div class="player-panel" id="player-1-panel">
        <div class="player-header">
            <div class="player-name" id="p1-name">שחקן 2</div>
            <div class="turn-pill" id="p1-turn">תור</div>
        </div>
        <div class="score"><span>צמדים:</span> <span class="num" id="p1-score">0</span></div>
        <div class="streak" id="p1-streak">רצף: 0</div>
        <div class="matches-title">הצמדים שלך</div>
        <div class="matches-list" id="p1-matches" aria-live="polite"></div>
        </div>
    </aside>
    </div>
</div>

<div class="overlay show" id="startOverlay" role="dialog" aria-modal="true">
    <div class="modal start-hero" id="startModal">
    <h1>משחק זיכרון - חיות</h1>
    <p> לצורך המשחק נדרשים 2 שחקנים</p>
    <button class="btn btn-primary" id="btnStart">התחל משחק</button>
    </div>
</div>

<div class="overlay" id="nameOverlay" role="dialog" aria-modal="true">
    <div class="modal" id="nameModal">
    <h2 id="nameTitle">שם שחקן 1</h2>
    <p id="nameHint">הכניסו שם, אפשר להשאיר ברירת מחדל.</p>
    <div class="row">
        <input class="input" id="nameInput" placeholder="שחקן 1" />
        <button class="btn btn-primary" id="nameOk">אישור</button>
    </div>
    </div>
</div>

<div class="overlay" id="winnerOverlay" role="dialog" aria-modal="true">
    <div class="modal winner" id="winnerModal">
    <h2 class="pop">🎉 המשחק הסתיים!</h2>
    <div class="name pop" id="winnerName">המנצח/ת הוא/היא: —</div>
    <p style="color:var(--muted);margin:6px 0 14px"></p>
    <div class="row" style="justify-content:center">
        <button class="btn btn-primary" id="btnRestart">משחק חדש</button>
        <button class="btn btn-ghost" id="btnCloseWinner">סגור</button>
    </div>
    </div>
</div>

</body>
</html>
